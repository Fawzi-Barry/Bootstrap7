<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <script src="bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center mt-5" style="max-width: 800vh;">
    <div class="row w-75">
      <div class="col-md-6 bg-warning text-center d-flex flex-column justify-content-center">
        <h1>Create Account Now</h1>
      </div>
      <div class="col-md-6 bg-dark text-light p-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
          <button type="submit" class="btn btn-warning w-100">Register</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
